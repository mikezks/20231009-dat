<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from" name="from" class="form-control" />
      </div>

      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to" name="to" class="form-control" />
      </div>

      <div class="form-group">
        <button (click)="search()" class="btn btn-default">Search</button>
      </div>
    </form>
  </div>
</div>

<div class="card" *ngIf="flights.length">
  <div class="card-body">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Id</th>
          <th>From</th>
          <th>To</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr flightRow
          *ngFor="let f of flights"
          [flight]="f"
          [selected]="selectedFlight === f"
          (selectedChange)="selectedFlight = $event === true ? f : selectedFlight"
          [class.selected]="f === selectedFlight">
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card" *ngIf="selectedFlight">
  <div class="card-body">
    <pre>{{ selectedFlight | json }}</pre>
  </div>
</div>
